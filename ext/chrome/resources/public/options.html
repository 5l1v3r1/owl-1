<html>
  <head>
    <title>Owl options</title>
    <link rel="stylesheet" type="text/css" href="css/options.css" />
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body class="vbox">
    <header>
      Owl options
    </header>
    <section class="hbox">
      <div class="caption">
        Excluded URLs or patterns
      </div>
      <textarea class="urls">xYz</textarea>  
      <div class="desc">
        To disable Owl on a site, use:<br/>
        <tt>http*://mail.google.com/*</tt><br/>
        This will <i>wholly disable</i> Owl on Gmail.<br/><br/>
        Or use:<br/>
        <tt>#"[http|https]://github.com[\w\.]*"</tt><br/>
      </div>  
      <div class="options">
        <button id="restore">Restore to Defaults</button>
        <button id="save" disabled="true">Save Options</button>
      </div>
    </section>
    <footer>
      To view all available shortcuts, type <strong>?</strong> to show the Owl help dialog.
    </footer>
  </body>
</html>
